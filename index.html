<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Image Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); /* Softer gradient */
            color: #333;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15); /* More pronounced shadow */
            max-width: 90%;
            width: 500px; /* Fixed width for better layout */
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: url('https://via.placeholder.com/150/F0F0F0/000000?text=Background+Pattern') repeat; /* Subtle background pattern */
            opacity: 0.05;
            z-index: 0;
            border-radius: 20px;
        }

        h1 {
            font-size: 2.2em;
            color: #4a4a4a;
            margin-bottom: 2rem;
            font-weight: 700;
        }
        
        .show-image-btn {
            background: linear-gradient(45deg, #007bff, #0056b3); /* Professional blue gradient */
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 1.1em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3); /* Blue shadow */
            margin-bottom: 2.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .show-image-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 123, 255, 0.4);
            background: linear-gradient(45deg, #0056b3, #007bff); /* Reverse gradient on hover */
        }
        
        .show-image-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
        }
        
        .image-container {
            display: none;
            margin-top: 1rem;
            position: relative;
            z-index: 1; /* Ensure it's above the background pattern */
        }
        
        .image-container.show {
            display: block;
            animation: fadeInScale 0.7s ease-in-out; /* Improved animation */
        }
        
        @keyframes fadeInScale {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .image-wrapper {
            position: relative;
            display: inline-block;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 4px solid rgba(255, 255, 255, 0.8); /* White border for emphasis */
        }
        
        img:hover {
            transform: scale(1.03) rotate(1deg); /* Slight rotation on hover */
            box-shadow: 0 12px 35px rgba(0,0,0,0.35);
        }
        
        .image-caption {
            font-size: 0.95em;
            color: #777;
            margin-top: 15px;
            font-style: italic;
        }
        
        .hide-image-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 0.9em;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }
        
        .hide-image-btn:hover {
            background: #5a6268;
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .hide-image-btn:active {
            transform: translateY(0);
        }
        
        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95); /* Darker overlay */
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeInOverlay 0.3s ease-out;
        }
        
        .fullscreen-overlay.show {
            display: flex;
        }

        @keyframes fadeInOverlay {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fullscreen-image {
            max-width: 95%; /* Slightly larger in fullscreen */
            max-height: 95%;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.7); /* More dramatic shadow */
            object-fit: contain; /* Ensures image fits without distortion */
        }
        
        .close-fullscreen {
            position: absolute;
            top: 25px;
            right: 35px;
            color: white;
            font-size: 45px;
            cursor: pointer;
            z-index: 1001;
            transition: transform 0.2s ease, color 0.2s ease;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .close-fullscreen:hover {
            transform: rotate(90deg);
            color: #ff6b6b; /* Reddish on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Explore the Image</h1>
        <button class="show-image-btn" onclick="showImage()">
            ‚ú® Show Image
        </button>
        
        <div class="image-container" id="imageContainer">
            <div class="image-wrapper">
                <img id="mainImage" 
                     src="https://via.placeholder.com/600x400/9b59b6/ffffff?text=Your+Image+Here" 
                     alt="Placeholder Image"
                     onclick="openFullscreen()">
            </div>
            <p class="image-caption">
                üí° Click the image to view in fullscreen
            </p>
            <button class="hide-image-btn" onclick="hideImage()">
                ‚ùå Hide Image
            </button>
        </div>
    </div>

    <div class="fullscreen-overlay" id="fullscreenOverlay" onclick="closeFullscreen()">
        <span class="close-fullscreen" onclick="closeFullscreen()">&times;</span>
        <img class="fullscreen-image" id="fullscreenImage" 
             src="https://via.placeholder.com/1200x800/9b59b6/ffffff?text=Your+Image+Here+Fullscreen">
    </div>

    <script>
        function showImage() {
            const container = document.getElementById('imageContainer');
            container.classList.add('show');
        }
        
        function hideImage() {
            const container = document.getElementById('imageContainer');
            container.classList.remove('show');
        }
        
        function openFullscreen() {
            const overlay = document.getElementById('fullscreenOverlay');
            const mainImageSrc = document.getElementById('mainImage').src;
            document.getElementById('fullscreenImage').src = mainImageSrc; // Set fullscreen image source
            overlay.classList.add('show');
            document.body.style.overflow = 'hidden'; // Prevent scrolling when fullscreen
        }
        
        function closeFullscreen() {
            const overlay = document.getElementById('fullscreenOverlay');
            overlay.classList.remove('show');
            document.body.style.overflow = 'auto'; // Re-enable scrolling
        }
        
        // Close fullscreen with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeFullscreen();
            }
        });
    </script>
</body>
</html>
