<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Text Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%); /* Fresh, calm gradient */
            color: #333;
            overflow-x: hidden;
            transition: background 0.5s ease-in-out;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3.5rem 4rem; /* More generous padding */
            border-radius: 25px; /* Softer corners */
            box-shadow: 0 20px 50px rgba(0,0,0,0.2); /* Deeper shadow */
            max-width: 90%;
            width: 700px; /* Wider for text input */
            box-sizing: border-box;
            position: relative;
            z-index: 1;
            animation: fadeInContainer 1s ease-out;
        }

        @keyframes fadeInContainer {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzUiIGhlaWdodD0iMzUiIHZpZXdCb3g9IjAgMCAzNSAzNSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48Y2lyY2xlIGN4PSIxNy41IiBjeT0iMTcuNSIgcj0iMS41IiBmaWxsPSIjRjBGNEY0Ii8+PC9zdmc+') repeat;
            opacity: 0.2;
            z-index: 0;
            border-radius: 25px;
        }
        
        h1 {
            font-size: 2.8em; /* Larger title */
            color: #2c3e50; /* Darker, professional blue */
            margin-bottom: 2.5rem;
            font-weight: 700;
            position: relative;
            z-index: 1;
            letter-spacing: 1px;
            animation: slideInTitle 1s ease-out;
        }

        @keyframes slideInTitle {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        textarea {
            width: calc(100% - 40px); /* Adjust for padding */
            height: 250px; /* Taller text area */
            padding: 20px;
            font-size: 1.1em;
            line-height: 1.6;
            border: 2px solid #a1c4fd; /* Soft blue border */
            border-radius: 15px;
            outline: none;
            resize: vertical; /* Allow vertical resizing only */
            margin-bottom: 2.5rem;
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.1);
            transition: all 0.3s ease;
            font-family: 'Roboto Mono', monospace; /* Monospace for text content */
            color: #444;
            background-color: #fcfdff; /* Slightly off-white background */
        }

        textarea:focus {
            border-color: #007bff; /* Brighter blue on focus */
            box-shadow: 0 12px 35px rgba(0, 123, 255, 0.25);
            transform: translateY(-3px);
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 1.5rem; /* Space before music button */
            position: relative;
            z-index: 1;
        }

        .action-btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 18px 30px;
            font-size: 1.1em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
            font-weight: 600;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 123, 255, 0.4);
            background: linear-gradient(45deg, #0056b3, #007bff);
        }
        
        .action-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
        }

        .action-btn.clear {
            background: linear-gradient(45deg, #dc3545, #b82c3b); /* Red for clear */
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
        }

        .action-btn.clear:hover {
            box-shadow: 0 12px 30px rgba(220, 53, 69, 0.4);
            background: linear-gradient(45deg, #b82c3b, #dc3545);
        }

        .music-control {
            margin-top: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .music-btn {
            background: linear-gradient(45deg, #6f42c1, #563d7c); /* Purple for music */
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 0.95em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(111, 66, 193, 0.2);
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .music-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(111, 66, 193, 0.3);
            background: linear-gradient(45deg, #563d7c, #6f42c1);
        }
        .music-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(111, 66, 193, 0.15);
        }

        .music-btn.playing {
            background: linear-gradient(45deg, #28a745, #218838); /* Green when playing */
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.2);
        }
        .music-btn.playing:hover {
            background: linear-gradient(45deg, #218838, #28a745);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Write Your Thoughts</h1>
        
        <textarea id="myTextArea" placeholder="Start typing anything you like..."></textarea>

        <div class="action-buttons">
            <button class="action-btn" onclick="saveText()">
                üíæ Save Text
            </button>
            <button class="action-btn clear" onclick="clearText()">
                üóëÔ∏è Clear All
            </button>
        </div>

        <div class="music-control">
            <button id="musicButton" class="music-btn" onclick="toggleMusic()">
                üéµ Play Music
            </button>
        </div>
    </div>

    <audio id="guitarMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" loop></audio>

    <script>
        const textArea = document.getElementById('myTextArea');
        const guitarMusic = document.getElementById('guitarMusic');
        const musicButton = document.getElementById('musicButton');

        // Function to save text (mock function)
        function saveText() {
            const textContent = textArea.value;
            if (textContent.trim() === '') {
                alert('There is no text to save!');
                return;
            }
            // In a real application, you would send this to a server or download it.
            // For this example, we'll just log it and show an alert.
            console.log('Text Saved:', textContent);
            alert('Your text has been "saved"! (This is a mock function)');
        }

        // Function to clear text
        function clearText() {
            if (textArea.value.trim() !== '') {
                if (confirm('Are you sure you want to clear all text?')) {
                    textArea.value = '';
                    alert('Text cleared!');
                }
            } else {
                alert('Text area is already empty!');
            }
        }

        // Function to play/pause music
        function toggleMusic() {
            if (guitarMusic.paused) {
                guitarMusic.play().then(() => {
                    musicButton.textContent = '‚è∏Ô∏è Pause Music';
                    musicButton.classList.add('playing');
                }).catch(error => {
                    console.log('Music autoplay prevented:', error);
                    alert('Browser prevented automatic music playback. Please click the button again or allow media autoplay in your browser settings.');
                    musicButton.textContent = 'üéµ Play Music';
                    musicButton.classList.remove('playing');
                });
            } else {
                guitarMusic.pause();
                musicButton.textContent = 'üéµ Play Music';
                musicButton.classList.remove('playing');
            }
        }

        // Auto-focus on textarea when page loads for immediate typing
        window.addEventListener('load', () => {
            textArea.focus();
        });
    </script>
</body>
</html>
